name: Auto-translate strings.xml

on:
  push:
    branches:
      - main
    paths:
      - '**/values/strings.xml'
  workflow_dispatch:
    
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  perform-auto-translate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Translate strings.xml to supported languages
        id: translate
        uses: duartebarbosadev/AndroidResourceTranslator@main
        with:
          project_context: "Scrolless is an Android app that helps users reduce time spent on social media by limiting endless scrolling of Reels, Shorts, and TikToks. Do not translate the term 'brainrot'; keep it in English in languages where the English expression is commonly understood."
          log_trace: "true"
          
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Save translation report for PR body
        run: |
          cat <<'EOF' > "${{ runner.temp }}/translation_report.md"
          ${{ steps.translate.outputs.translation_report }}
          EOF
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: auto-translate
          commit-message: "[Translate Bot] Auto-generated translations for non-English languages"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>"
          signoff: "false"
          title: "[Translate Bot] Auto-generated translations for non-English languages"
          body-path: ${{ runner.temp }}/translation_report.md
          labels: "translation, automated pr"
          assignees: "duartebarbosadev"
          reviewers: "duartebarbosadev"
